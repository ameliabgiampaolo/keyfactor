<div class="example-container mat-elevation-z8">
    <div class="example-table-container">
        <table mat-table [dataSource]="dataSource" class="example-table" 
        matSort (matSortChange)="announceSortChange($event)">
            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">ID</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <!-- Status Column below 400px -->
            <ng-container matColumnDef="status-phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Status" 
                class="show-phone-lg-down">
                    Active
                </th>
                <td mat-cell *matCellDef="let row" class="show-phone-lg-down">{{row.active}}</td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name">Name</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>
    
            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Date">Date</th>
                <td mat-cell *matCellDef="let row">{{customDate(row.date)}}</td>
            </ng-container>
    
            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Email">
                    Email
                </th>
                <td mat-cell *matCellDef="let row">{{row.email}}</td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Status" class="hide-phone-lg-down">
                    Active
                </th>
                <td mat-cell *matCellDef="let row" class="hide-phone-lg-down">{{row.active}}</td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="this.page.certificates.data.length" [pageSize]="10"></mat-paginator>
</div>
